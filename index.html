<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>365 Days of Us ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ---------- BASE ---------- */
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#0a0a0b;
color:white;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
h1{font-family:'Playfair Display',serif}
.accent{color:#d4af37}

/* ---------- HEART BACKGROUND ---------- */
.heart-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
overflow:hidden;
z-index:-1;
pointer-events:none;
}
.heart{
position:absolute;
bottom:-40px;
font-size:18px;
opacity:0.6;
animation:floatUp linear infinite;
}
@keyframes floatUp{
from{transform:translateY(0) scale(0.8);opacity:0}
to{transform:translateY(-120vh) scale(1.2);opacity:1}
}

/* ---------- SECTIONS ---------- */
.container{
width:90%;
height:80vh;
position:relative;
z-index:1;
}
.section{
display:none;
position:absolute;
width:100%;
height:100%;
text-align:center;
justify-content:center;
align-items:center;
flex-direction:column;
}
.section.active{display:flex}

/* ---------- NAV ---------- */
.nav{
position:fixed;
bottom:40px;
display:flex;
gap:25px;
z-index:2;
}
button{
background:none;
border:1px solid #d4af37;
color:#d4af37;
padding:12px 30px;
cursor:pointer;
border-radius:30px;
}
button:hover{background:#d4af37;color:black}

/* ---------- GALLERY ---------- */
.gallery{
display:flex;
gap:15px;
max-width:900px;
}
.gallery img{
width:100%;
max-width:260px;
height:180px;
object-fit:cover;
border-radius:15px;
border:2px solid #d4af37;
}

/* ---------- GAME ---------- */
#gameBox{
width:90%;
max-width:500px;
height:300px;
border:2px dashed #d4af37;
border-radius:20px;
position:relative;
overflow:hidden;
}
.heart-game{
position:absolute;
font-size:32px;
cursor:pointer;
}
#score{margin-top:10px;font-size:18px}

/* ---------- FINAL ---------- */
#kitty{font-size:80px;margin-top:20px}

/* ---------- MUSIC TOGGLE ---------- */
.music-toggle{
position:fixed;
top:25px;
right:25px;
background:none;
border:2px solid #d4af37;
color:#d4af37;
padding:8px 12px;
border-radius:50px;
cursor:pointer;
z-index:3;
}
</style>
</head>

<body>

<!-- HEART BACKGROUND -->
<div class="heart-bg" id="heartBg"></div>

<!-- MUSIC TOGGLE BUTTON -->
<button class="music-toggle" id="musicBtn">üîä</button>

<!-- MUSIC (YOUR LINK) -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <div class="section active">
        <h1>Happy 1st <span class="accent">Anniversary</span> ‚ù§Ô∏è</h1>
        <p>365 days of love, laughter, and memories.</p>
    </div>

    <div class="section">
        <h1>Our <span class="accent">Story</span></h1>
        <p>From strangers to soulmates ‚Äî every day with you is magic.</p>
    </div>

    <div class="section">
        <h1>Captured <span class="accent">Moments</span></h1>
        <div class="gallery">
            <img src="img1.jpg">
            <img src="img2.jpg">
            <img src="img3.jpg">
        </div>
    </div>

    <div class="section">
        <h1>Catch the <span class="accent">Love</span> üíñ</h1>
        <div id="gameBox"></div>
        <div id="score">Hearts: 0</div>
    </div>

    <div class="section">
        <h1>Forever <span class="accent">& Always</span></h1>
        <p>You are my home, my heart, my forever.</p>
        <div id="kitty">üê±ü§çüê±</div>
    </div>

</div>

<div class="nav">
    <button onclick="prev()">Back</button>
    <button onclick="next()">Next</button>
</div>

<script>
/* ---------- NAV ---------- */
const sections=document.querySelectorAll('.section');
let index=0;

function show(i){
    sections.forEach(s=>s.classList.remove('active'));
    sections[i].classList.add('active');
    if(i===3) startGame();
    else stopGame();
}
function next(){ if(index<sections.length-1){ index++; show(index); } }
function prev(){ if(index>0){ index--; show(index); } }

/* ---------- GAME ---------- */
let hearts=[];
let score=0;
let running=false;
const box=document.getElementById('gameBox');
const scoreEl=document.getElementById('score');

function startGame(){
    stopGame();
    running=true;
    score=0;
    scoreEl.textContent="Hearts: 0";
    requestAnimationFrame(loop);
    spawn();
}

function stopGame(){
    running=false;
    hearts=[];
    box.innerHTML="";
}

function spawn(){
    if(!running) return;
    const h=document.createElement('div');
    h.className='heart-game';
    h.textContent='üíù';
    h.style.left=Math.random()*(box.clientWidth-30)+'px';
    h.style.top='-30px';
    box.appendChild(h);

    hearts.push({el:h,y:-30});

    h.onclick=()=>{
        score++;
        scoreEl.textContent="Hearts: "+score;
        h.remove();
        hearts=hearts.filter(x=>x.el!==h);
    };

    setTimeout(spawn,800);
}

function loop(){
    if(!running) return;
    hearts.forEach(o=>{
        o.y+=2;
        o.el.style.top=o.y+'px';
        if(o.y>box.clientHeight){
            o.el.remove();
        }
    });
    hearts=hearts.filter(o=>o.y<=box.clientHeight);
    requestAnimationFrame(loop);
}

/* ---------- HEART BACKGROUND SPAWNER ---------- */
const heartBg=document.getElementById('heartBg');
setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.textContent=Math.random()>0.5?'‚ù§Ô∏è':'üíñ';
    h.style.left=Math.random()*100+'vw';
    h.style.animationDuration=8+Math.random()*6+'s';
    h.style.fontSize=14+Math.random()*20+'px';
    heartBg.appendChild(h);
    setTimeout(()=>h.remove(),15000);
},500);

/* ---------- MUSIC TOGGLE ---------- */
const audio=document.getElementById('bgMusic');
const musicBtn=document.getElementById('musicBtn');

musicBtn.onclick = function() {
    if(audio.paused){
        audio.play();
        musicBtn.textContent = "üîä";
    } else {
        audio.pause();
        musicBtn.textContent = "üéµ";
    }
};
</script>

</body>
</html>
